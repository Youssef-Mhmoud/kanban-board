<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
    <title>Kanban Board</title>
  </head>
  <body>
    <div class="container">
      <div class="cont-tasks column__flex">
        <h2 class="title">Not Started</h2>
        <div class="list column__flex not-started">
          <!-- <div class="task-flex" draggable="true">
            <div class="task" contenteditable="true"></div>
            <div class="icons">
              <i class="fa-solid fa-pen"></i>
              <i class="fa-solid fa-trash-can"></i>
            </div>
            <div class="empty"></div>
          </div> -->
        </div>
        <button class="btn btn-not">+ Add</button>
      </div>
      <div class="cont-tasks column__flex">
        <h2 class="title">In Progress</h2>
        <div class="list column__flex in-progress"></div>
        <button class="btn btn-in">+ Add</button>
      </div>
      <div class="cont-tasks column__flex">
        <h2 class="title">Completed</h2>
        <div class="list column__flex completed"></div>
        <button class="btn btn-comp">+ Add</button>
      </div>
    </div>
  </body>
</html>
